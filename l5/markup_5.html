<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello kitty</title>
    
    
</head>
<body>
  <body>
    
    <script type="text/javascript">
      "use strict";
      var x = prompt('Продолжите мысль Hello ... !');
      var y = 'world';
      
      
      if (x == y) {
        let div = document.createElement('div');
        div.className = "alert";
        div.innerHTML = "<h1><strong>Hello world!</strong></h1>";
        document.body.append(div);
      } else {
          alert('Нихуя не так, обнови станицу.');
      }
    </script>
  </body>
</body>
</html>
