<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .relative {
           display: flex;
           box-sizing: border-box;
           justify-content: space-between;
           background-color: #dddddd;
           padding: 19px;
           margin-bottom: 9px;
        }
        .relative:last-child {
            margin-bottom: 0px;
        }
        .square {
           display: flex;
           background-color: #222222;
           width: 22px;
           height: 22px;
        }
    </style>
</head>
<body>
    <div class="relative">
        <div class="square"></div>
        <div class="square"></div>
      </div>
      <div class="relative">
        <div class="square"></div>
        <div class="square"></div>
      </div>
      <div class="relative">
        <div class="square"></div>
        <div class="square"></div>  
      </div>
</body>
</html>
